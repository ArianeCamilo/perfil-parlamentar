<div
  class="container container-sticky-footer-navbar"
  *ngIf="parlamentar"
>
  <div class="parlamentar">
    <div class="row gutters-sm">
      <div class="col-4 col-sm-5">
        <img
          [defaultImage]="'https://via.placeholder.com/100x130'"
          [lazyLoad]="parlamentar.getFoto()"
          [offset]="100"
          width="100%"
        >
      </div>
      <div class="col">
        <div class="parlamentar-title">{{ parlamentar.nome_urna }}</div>
        <p>
          {{ parlamentar.sgPartido }}/{{ parlamentar.uf }}
        </p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="form-group form-group-plus">
      <select
        class="form-control form-control-plus"
        id="tema"
        [(ngModel)]="temaSelecionado"
        (ngModelChange)="onTemaChange($event)"
        name="tema"
      >
        <option
          *ngFor="let tema of temas"
          [value]="tema.id"
        >
          {{ tema.tema }}
        </option>
      </select>
    </div>
  </div>
  <app-posicao
    *ngFor="let proposicao of proposicoesFiltradas"
    [parlamentar]="parlamentar"
    [proposicao]="proposicao"
    [resposta]="respostas.votacoes[proposicao.id_votacao]"
    [votacao]="parlamentar.votacoes[proposicao.id_votacao]"
  ></app-posicao>
</div>
<app-sticky-footer-navbar></app-sticky-footer-navbar>
