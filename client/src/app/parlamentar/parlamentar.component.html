<div
  class="container pt-3 container-sticky-footer-navbar"
  *ngIf="parlamentar"
>
  <div class="parlamentar">
    <div class="row gutters-sm">
      <div class="col-auto">
        <div class="profile-img">
          <img
            [defaultImage]="'https://via.placeholder.com/100x130'"
            [lazyLoad]="parlamentar.getFoto()"
            [offset]="100"
            width="100%"
            class="img-filter"
          >
        </div>
      </div>
      <div class="col">
        <div class="parlamentar-title">{{ parlamentar.nomeEleitoral }}</div>
        <p>
          {{ parlamentar.parlamentarPartido.sigla }}/{{ parlamentar.uf }}
        </p>
      </div>
    </div>
  </div>

</div>
