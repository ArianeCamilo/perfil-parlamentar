<ul
  class="list-unstyled parlamentar-comissoes"
  *ngFor="let cargo of comissoesByCargo | keyvalue"
  >
    <span class="badge badge-dark badge-comissoes">{{ cargo.key }}</span>
    <li 
      *ngFor="let comissao of cargo.value">
        {{ comissao.info_comissao.sigla }} - {{ comissao.info_comissao.nome }}
    </li>
</ul>
