<div class="container">
  <div class="row d-flex justify-content-center pt-5">
    <div class="col-sm-8 col-md-6 col-lg-4">

      <div *ngIf="!isLoggedIn">
        <button
          type="button"
          class="btn btn-primary btn-block"
          (click)="loginUserFacebook()"
        >
          <span class="icon-facebook-official icon-md icon-left"></span>
          Login com Facebook
        </button>
        <br>
        <button
          type="button"
          class="btn btn-primary btn-block"
          (click)="loginUserGoogle()"
        >
          <span class="icon-google icon-md icon-left"></span>
          Login com Google
        </button>
      </div>
      <div
        *ngIf="isLoggedIn"
        class="mt-5"
      >
        <button
          type="button"
          class="btn btn-primary btn-block"
          (click)="logoutUser()"
        >
          Sair
        </button>
      </div>

      <div class="d-flex mt-5">
        <div class="pr-3 pb-3">
          <span class="icon-login icon-lg"></span>
        </div>
        <div>
          <strong class="text-strong">Próximo login</strong>
          <p>
            Ao entrar no Voz Ativa, suas respostas ficarão salvas para que você possa continuar de onde parou.
          </p>
        </div>
      </div>

      <div class="d-flex mt-3">
        <div class="pr-3 pb-3">
          <span class="icon-seguranca icon-lg"></span>
        </div>
        <div>
          <strong class="text-strong">Privacidade</strong>
          <p>
            Não guardaremos nenhuma informação sensível, apenas dados públicos como nome, e-mail e foto de perfil.
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
