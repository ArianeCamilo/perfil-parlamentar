<app-sticky-footer-navbar></app-sticky-footer-navbar>
<div class="container pt-3 container-sticky-footer-navbar">
  <h4 class="title-main">Alinhamento dos deputados ao Governo</h4>
  <app-filter (filterChange)="search($event)"></app-filter>

  <div class="row no-gutters my-3">
    <div class="col-6 col-md-12 parlamentar-count">
      <strong class="strong">{{ parlamentares.length }}</strong>
      deputados
    </div>
    <div class="col-6 col-md-12">
      <div class="btn-toolbar">
        <div class="d-none d-md-block">Exibir:</div>
        <button
          [ngClass]="{'btn btn-light btn-light-icon': true, 'active': view == VIEW_LG}"
          (click)="setView('lg')"
        >
          <span class="icon-th-large"></span>
        </button>
        <button
          [ngClass]="{'btn btn-light btn-light-icon': true, 'active': view == VIEW_MD}"
          (click)="setView('md')"
        >
          <span class="icon-th"></span>
        </button>
        <button
          [ngClass]="{'btn btn-light btn-light-icon': true, 'active': view == VIEW_SM}"
          (click)="setView('sm')"
        >
          <span class="icon-th-list"></span>
        </button>
        <div class="d-none d-md-block">Ordernar:</div>
        <button
          class="btn btn-light btn-light-icon active"
          (click)="toggleOrderBy()"
        >
          <span [ngClass]="{'icon-sort-amount-asc' : orderBy !== 'DESC', 'icon-sort-amount-desc' : orderBy === 'DESC'}"></span>
        </button>
      </div>
    </div>
  </div>

  <pagination-template
    #pag="paginationApi"
    maxSize="5"
    (pageChange)="pageChange($event)"
    [hidden]="pag.isFirstPage()"
  >
    <nav
      aria-label="Paginação"
      class="pb-1"
    >
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <button
            type="button"
            class="page-link"
            [disabled]="pag.isFirstPage()"
            (click)="pag.previous()"
          >
            <span class="icon-chevron-left"></span>
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of pag.pages"
          [class.active]="pag.getCurrent() === page.value"
        >
          <button
            type="button"
            class="page-link"
            (click)="pag.setCurrent(page.value)"
          >
            {{ page.label }}
          </button>
        </li>
        <li class="page-item">
          <button
            type="button"
            class="page-link"
            [disabled]="pag.isLastPage()"
            (click)="pag.next()"
          >
            <span class="icon-chevron-right"></span>
          </button>
        </li>
      </ul>
    </nav>
  </pagination-template>

  <div class="parlamentar-lista py-3">
    <app-card-parlamentar
      *ngFor="let parlamentar of parlamentares | paginate: { itemsPerPage: 20, currentPage: p }; index as i;"
      [parlamentar]="parlamentar"
      [id]="getParlamentarPosition(i, 20, p)"
      [tema]="filtro?.tema"
      [temaSlug]="filtro?.temaSlug"
      [comissao]="filtro?.comissao"
      [view]="view"
      (followChecked)="onFollow($event)"
    ></app-card-parlamentar>
  </div>

  <pagination-template
    #pag="paginationApi"
    maxSize="5"
    (pageChange)="pageChange($event)"
  >
    <nav
      aria-label="Paginação"
      class="pb-1"
    >
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <button
            type="button"
            class="page-link"
            [disabled]="pag.isFirstPage()"
            (click)="pag.previous()"
          >
            <span class="icon-chevron-left"></span>
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of pag.pages"
          [class.active]="pag.getCurrent() === page.value"
        >
          <button
            type="button"
            class="page-link"
            (click)="pag.setCurrent(page.value)"
          >
            {{ page.label }}
          </button>
        </li>
        <li class="page-item">
          <button
            type="button"
            class="page-link"
            [disabled]="pag.isLastPage()"
            (click)="pag.next()"
          >
            <span class="icon-chevron-right"></span>
          </button>
        </li>
      </ul>
    </nav>
  </pagination-template>
</div>
