  <div
    *ngIf="parlamentares"
    class="parlamentar-count"
  >
    <strong class="strong">{{ parlamentares.length }}</strong>
    parlamentares
  </div>
  <div
    *ngIf="parlamentares"
    class="parlamentar-count"
  >
    <strong class="strong">{{getParlamentaresComAlinhamento()}}</strong>
    com alinhamento definido
  </div>

  <div class="d-flex subtitle mt-3">
    <div>
      <app-legend
        [title]="'0-30%'"
        [class]="'alinhamento-1'"
        [striped]="false"
      ></app-legend>
    </div>
    <div>
      <app-legend
        [title]="'50-60%'"
        [class]="'alinhamento-3'"
        [striped]="false"
      ></app-legend>
    </div>
    <div>
      <app-legend
        [title]="'80-100%'"
        [class]="'alinhamento-5'"
        [striped]="false"
      ></app-legend>
    </div>
    <div>
      <app-legend
        [title]="'sem alinhamento'"
        [class]="'alinhamento-indefinido'"
        [striped]="false"
      ></app-legend>
    </div>
  </div>

  <app-congresso-chart
    [parlamentares]="parlamentares"
    [view]="view"
    [filter]="filter"
    class="plot"
  ></app-congresso-chart>
