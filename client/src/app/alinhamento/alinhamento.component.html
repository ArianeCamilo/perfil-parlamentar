<app-sticky-footer-navbar></app-sticky-footer-navbar>
<div class="container pt-2 container-sticky-footer-navbar">
  <app-loading [hidden]="!isLoading"></app-loading>
  <div [hidden]="isLoading">
    <app-filter (filterChange)="search($event)"></app-filter>

    <div class="text-right">
      <a
        class="text-link"
        [routerLink]="['/congresso']"
      >
        <span class="icon-sliders"></span>
        Explorar
    </a>
    </div>
    <div class="d-flex justify-content-between my-3">
      <div class="parlamentar-count">
        <strong class="strong">{{ parlamentares.length }}</strong>
        parlamentares
      </div>
      <div class="btn-toolbar">
        <div class="btn-group">
          <button
            [ngClass]="{'btn btn-light btn-light-icon': true, 'active': view == VIEW_LG}"
            (click)="setView('lg')"
          >
            <span class="icon-th-large"></span>
          </button>
          <button
            [ngClass]="{'btn btn-light btn-light-icon': true, 'active': view == VIEW_MD}"
            (click)="setView('md')"
          >
            <span class="icon-th"></span>
          </button>
          <button
            [ngClass]="{'btn btn-light btn-light-icon': true, 'active': view == VIEW_SM}"
            (click)="setView('sm')"
          >
            <span class="icon-th-list"></span>
          </button>
        </div>
      </div>
    </div>

    <pagination-template
      #pag="paginationApi"
      maxSize="5"
      (pageChange)="pageChange($event)"
      [hidden]="pag.isFirstPage()"
    >
      <nav
        aria-label="Paginação"
        class="pb-1"
      >
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button
              type="button"
              class="page-link"
              [disabled]="pag.isFirstPage()"
              (click)="pag.previous()"
            >
              <span class="icon-chevron-left"></span>
            </button>
          </li>
          <li
            class="page-item"
            *ngFor="let page of pag.pages"
            [class.active]="pag.getCurrent() === page.value"
          >
            <button
              type="button"
              class="page-link"
              (click)="pag.setCurrent(page.value)"
            >
              {{ page.label }}
            </button>
          </li>
          <li class="page-item">
            <button
              type="button"
              class="page-link"
              [disabled]="pag.isLastPage()"
              (click)="pag.next()"
            >
              <span class="icon-chevron-right"></span>
            </button>
          </li>
        </ul>
      </nav>
    </pagination-template>

    <div class="parlamentar-lista">
      <app-card-parlamentar
        *ngFor="let parlamentar of parlamentares | paginate: { itemsPerPage: 20, currentPage: p }; index as i;"
        [parlamentar]="parlamentar"
        [id]="getParlamentarPosition(i, 20, p)"
        [tema]="filtro?.tema"
        [temaSlug]="filtro?.temaSlug"
        [comissao]="filtro?.comissao"
        [view]="view"
        (followChecked)="onFollow($event)"
      ></app-card-parlamentar>
    </div>

    <pagination-template
      #pag="paginationApi"
      maxSize="5"
      (pageChange)="pageChange($event)"
    >
      <nav
        aria-label="Paginação"
        class="pb-4"
      >
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button
              type="button"
              class="page-link"
              [disabled]="pag.isFirstPage()"
              (click)="pag.previous()"
            >
              <span class="icon-chevron-left"></span>
            </button>
          </li>
          <li
            class="page-item"
            *ngFor="let page of pag.pages"
            [class.active]="pag.getCurrent() === page.value"
          >
            <button
              type="button"
              class="page-link"
              (click)="pag.setCurrent(page.value)"
            >
              {{ page.label }}
            </button>
          </li>
          <li class="page-item">
            <button
              type="button"
              class="page-link"
              [disabled]="pag.isLastPage()"
              (click)="pag.next()"
            >
              <span class="icon-chevron-right"></span>
            </button>
          </li>
        </ul>
      </nav>
    </pagination-template>
  </div>
</div>
