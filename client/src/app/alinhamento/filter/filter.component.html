<div class="mt-3">
  <div class="form-group">
    <input
      type="text"
      class="form-control pesquisa"
      id="searchParlamentar"
      [(ngModel)]="nomePesquisado"
      (ngModelChange)="aplicarFiltro()"
      placeholder="pesquisar por nome..."
    >
  </div>
  <div
    class="btn-toolbar"
    role="toolbar"
    aria-label="Filtros e visualizações"
  >
    <div class="btn-group mr-1 mb-1">
      <button
        class="btn btn-primary"
        (click)="open(content)"
      >
        <span class="icon-sliders"></span>
        Filtros
      </button>
    </div>

    <div
      class="btn-group mr-1 mb-1"
      role="group"
      aria-label="Filtro de Estado"
      [hidden]="filtro.estado == FILTRO_PADRAO_ESTADO"
    >
      <button
        type="button"
        class="btn btn-primary btn-sm"
      >
        {{filtro.estado}}
      </button>
      <button
        type="button"
        class="btn btn-primary btn-sm"
        (click)="limparFiltroEstado()"
      >
        <span class="icon-x"></span>
      </button>
    </div>

    <div
      class="btn-group mr-1 mb-1"
      role="group"
      aria-label="Filtro de Partido"
      [hidden]="filtro.partido == FILTRO_PADRAO_PARTIDO"
    >
      <button
        type="button"
        class="btn btn-primary btn-sm"
      >
        {{filtro.partido}}
      </button>
      <button
        type="button"
        class="btn btn-primary btn-sm"
        (click)="limparFiltroPartido()"
      >
        <span class="icon-x"></span>
      </button>
    </div>

    <div
      class="btn-group mr-1 mb-1"
      role="group"
      aria-label="Filtro de Comissão"
      [hidden]="filtro.comissao == FILTRO_PADRAO_COMISSAO_VALUE"
    >
      <button
        type="button"
        class="btn btn-primary btn-sm"
      >
        {{getComissaoById(filtro.comissao)}}
      </button>
      <button
        type="button"
        class="btn btn-primary btn-sm"
        (click)="limparFiltroComissao()"
      >
        <span class="icon-x"></span>
      </button>
    </div>

    <div
      class="btn-group mb-1"
      role="group"
      aria-label="Filtro de Tema"
      [hidden]="filtro.tema == FILTRO_PADRAO_TEMA"
    >
      <button
        type="button"
        class="btn btn-primary btn-sm"
      >
        {{getTemaById(temaSelecionado)}}
      </button>
      <button
        type="button"
        class="btn btn-primary btn-sm"
        (click)="limparFiltroTema()"
      >
        <span class="icon-x"></span>
      </button>
    </div>

  </div>

</div>

<ng-template
  #content
  let-modal
>
  <div class="modal-header">
    <h5 class="modal-title">Filtrar</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Fechar"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body filter-body">
    <div>
      <div class="form-group">
        <select
          class="form-control"
          id="estado"
          [(ngModel)]="estadoSelecionado"
          (ngModelChange)="onChangeEstado()"
          name="estado"
        >
          <option
            *ngFor="let estado of estados"
            [value]="estado"
          >
            {{estado}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <select
          class="form-control"
          id="partido"
          [(ngModel)]="partidoSelecionado"
          name="partido"
        >
          <option
            *ngFor="let partido of partidosFiltradosPorEstado"
            [value]="partido"
          >
            {{partido}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <select
          class="form-control"
          id="partido"
          [(ngModel)]="comissaoSelecionada"
          name="comissao"
        >
          <option
            *ngFor="let comissao of comissoes"
            [value]="comissao.id_comissao_voz"
          >
            {{comissao.sigla}}
          </option>
        </select>
      </div>

      <div class="mb-2">
        <p>TEMAS</p>
        <div class="temas-container">
          <div
            *ngFor="let tema of temas"
            class="mr-1"
          >
            <button
              class="btn btn-outline-dark btn-block btn-tema btn-tema-sm"
              role="button"
              [ngClass]="{'active': isTemaSelected(tema.id), 'aria-pressed': isTemaSelected(tema.id)}"
              (click)="selecionaTema(tema.id)"
            >
              <span [ngClass]="['icon-'+tema.slug, 'icon-lg-sm']"></span>
              <p class="btn-tema-text">{{ tema.tema }}</p>
            </button>
          </div>
        </div>

      </div>

    </div>
    <div class="text-right">

      <button
        class="btn btn-outline-primary mr-3"
        (click)="limparFiltro()"
      >
        LIMPAR
      </button>

      <button
        class="btn btn-primary"
        (click)="aplicarFiltro()"
      >
        APLICAR
      </button>

    </div>

  </div>
</ng-template>
