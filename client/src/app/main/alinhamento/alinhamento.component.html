<div class="container container-sticky-footer-navbar">
  <app-filter (filterChange)="search($event)"></app-filter>
  <div class="my-3">
    <strong class="strong">{{ parlamentares.length }}</strong> parlamentares
  </div>
  <app-card-parlamentar
    *ngFor="let parlamentar of parlamentares; index as i;"
    [parlamentar]="parlamentar"
    [id]="i+1"
    (followChecked)="onFollow($event)"
  ></app-card-parlamentar>
</div>
<app-sticky-footer-navbar></app-sticky-footer-navbar>
