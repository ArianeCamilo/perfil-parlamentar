<div class="container">
  <div *ngFor="let parlamentar of parlamentares; let i = index">
    <div class="person mb-4">
      <div class="row no-gutters">
        <div class="col-2">
          <a href="#">FOTO</a>
        </div>
        <div class="col-10">
          <div class="person-data">
            <h5 class="person-name">{{ i + 1 }} {{ parlamentar.nome_urna }}</h5>
            <div>{{ parlamentar.sg_partido }}/{{ parlamentar.uf }}</div>
            <div>
              {{ parlamentar.alinhamento.respostasIguais }} /
              {{ parlamentar.alinhamento.perguntasIguais }}
              -
              {{ parlamentar.alinhamento.alinhamento | percent }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
