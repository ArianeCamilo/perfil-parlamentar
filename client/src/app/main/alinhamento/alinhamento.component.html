<div class="container">
  <div *ngFor="let parlamentar of parlamentares">
    <div class="person mb-4">
      <div class="row no-gutters">
        <div class="col-2">
          <img
            [defaultImage]="'https://via.placeholder.com/100x130'"
            [lazyLoad]="parlamentar.getFoto()"
            [offset]="100"
            width="100%"
          >
        </div>
        <div class="col-10">
          <div class="person-data">
            <h5 class="person-name">{{ parlamentar.nome_urna }}</h5>
            <div>
              {{ parlamentar.sg_partido }}/{{ parlamentar.uf }}
            </div>
            <div>
              {{ parlamentar.alinhamento.respostasIguais }} /
              {{ parlamentar.alinhamento.perguntasIguais }}
              -
              {{ parlamentar.alinhamento.alinhamento | percent }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-sticky-footer-navbar></app-sticky-footer-navbar>
