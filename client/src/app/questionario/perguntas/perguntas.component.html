<div class="container pt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6 mx-2">
      <form>
        <div class="form-group col-lg-8">
          <select class="form-control" id="tema" [(ngModel)]="temaSelecionado" name="tema">
            <option *ngFor="let tema of listaTemas" [value]="tema.id">{{ tema.tema }}</option>
          </select>                           
        </div>
      </form>      
    </div>
  </div>
</div>
