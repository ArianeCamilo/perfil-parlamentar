<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="name" content="Voz Ativa">
  <meta name="description" content="Descubra quais deputados/as são alinhados com você.">
  <meta name="theme-color" content="#7f3c8b">

  <title>Vozativa</title>
  <base href="/">

  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style media="screen">
    .spinner-wrapper {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(127,60,139, 0.3);
      border-radius: 50%;
      border-top-color: #ab64af;
      animation: spin 1s ease-in-out infinite;
      -webkit-animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { -webkit-transform: rotate(360deg); }
    }
    @-webkit-keyframes spin {
      to { -webkit-transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <app-root>
    <noscript>
      <h3>Esta aplicação não funciona sem Javascript</h3>
    </noscript>
    <div class="spinner-wrapper">
      <div class="spinner"></div>
    </div>
  </app-root>
</body>
</html>
